version: '3.4'
services:
  app:
    build: .
    ports:
     - "8080:8080"
    links:
      - "db:redis"
  db:
    image: "redis:alpine"
    hostname: redis
    command: [ "redis-server", "--protected-mode", "no" ]
    build: 
      context: 
        dockerfile: Dockerfile
    networks: 
      - udemy-network
    ports:
     - "6379:6379"
networks:
  udemy-network:
    driver: bridge